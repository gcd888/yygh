<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 传统
        const person1 = {
            sayHi: function () {
                console.log("Hi")
            }
        }
        person1.sayHi();//"Hi"


        // ES6
        const person2 = {
            sayHi() {
                console.log("Hi")
            }
        }
        person2.sayHi()  //"Hi"
    </script>
</body>

</html>
