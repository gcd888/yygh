<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-if=" score > 90">
            优秀
        </div>
        <div v-else-if=" score > 70">
            良好
        </div>
        <div v-else=" score > 60">
            及格
        </div>

        <div v-show=" score > 60">
            合格
        </div> 
    </div>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                score:85
            }
        })
    </script>
</body>
</html>
