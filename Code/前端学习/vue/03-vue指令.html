<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--
        vue指令
            v-bind:       |单项数据绑定指令，简写为:
            v-model:      |双向数据绑定指令
            v-on:事件名称  |绑定事件，可简写为@事件名称
            v-if v-else-if v-else
            v-show
            v-text:        |显示普通文本
    -->
    <div id="app">
        {{username}}
        <!-- <input type="text" name="username" v-bind:value="username"></input> -->
        <input type="text" name="username" v-model:value="username"></input>
        
        <input type="button" value="您瞅啥" v-on:click="func()"></input>

        <div v-if=" score > 90">
            优秀
        </div>
        <div v-else-if=" score > 70">
            良好
        </div>
        <div v-else=" score > 60">
            及格
        </div>

        <div v-show=" score > 60">
            及格
        </div>

        <div v-text="username"></div>

        <div v-for="obj in items">
            {{obj.username}}--->{{obj.age}}--->{{obj.gender?"男":"女"}}
        </div>

    </div>
    
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                username:"张三",
                score:85,
                items:[
                    {username:"张三",age:18,gender:true},
                    {username:"李四",age:19,gender:true},
                    {username:"王五",age:17,gender:false},
                ]   
            },
            methods:{
                func(){
                    alert("瞅你咋地")
                }
            }
        })
    </script>
</body>
</html>
